<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      var focuselement = document.querySelector('section[data-route="' + selected + '"] .page-title');
      if (focuselement){
        focuselement.focus();
      }
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page('/mapvis', function() {
      app.route = 'mapvis';
      setFocus(app.route);
    });

    page('/taxi', function() {
      app.route = 'taxi';
      setFocus(app.route);
    });

    page('/analysis', function() {
      app.route = 'analysis';
      setFocus(app.route);
    });
    page('/taxitime', function() {
      app.route = 'taxitime';
      setFocus(app.route);
    });
    page('/predictdensity', function() {
      app.route = 'predictdensity';
      setFocus(app.route);
    });
    page('/documentation', function() {
      app.route = 'documentation';
      setFocus(app.route);
    });
    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
