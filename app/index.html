<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Travel Advisor</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body unresolved>
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel" force-narrow>
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="menu-name">Menu</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
        <a data-route="home" href="{{baseUrl}}">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>

        <a data-route="mapvis" href="{{baseUrl}}mapvis" id="mapvisroute">
          <iron-icon icon="language"></iron-icon>
          <span>Map Visualization</span>
        </a>

        <a data-route="taxitime" href="{{baseUrl}}taxitime" id="taxitimeroute">
          <iron-icon icon="alarm"></iron-icon>
          <span>Taxi Time Lapse</span>
        </a>

        <a data-route="analysis" href="{{baseUrl}}analysis" id="airlineroute">
          <iron-icon icon="donut-small"></iron-icon>
          <span>Trip Analysis</span>
        </a>
        <a data-route="taxi" href="{{baseUrl}}taxi" id="taxiroute">
          <iron-icon icon="maps:local-taxi"></iron-icon>
          <span>Predict Trip Duration</span>
        </a>
        <a data-route="predictdensity" href="{{baseUrl}}predictdensity">
          <iron-icon icon="group-work"></iron-icon>
          <span>Predict Pickup Density</span>
        </a>

        <a data-route="airline" href="{{baseUrl}}documentation">
          <iron-icon icon="assignment"></iron-icon>
          <span>Documentation</span>
        </a>
      </paper-menu>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" fixed>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="space"></span>
        <!-- Toolbar icons -->
        <a target="_blank" href="https://github.com/wstcpyt/smartcitytraffic"><paper-icon-button src="../images/Octocat.png"></paper-icon-button></a>

        <div class="middle middle-container">
          <div class="app-name">Smart City Traffic</div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
          <section data-route="home" tabindex="-1">
            <landing-page></landing-page>
          </section>

          <section data-route="mapvis" tabindex="-1" id="mapvissection">
            <taxi-visulization></taxi-visulization>
          </section>

          <section data-route="user-info" tabindex="-1">
            <paper-material elevation="-1">
              <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
              <div>This is {{params.name}}'s section</div>
            </paper-material>
          </section>

          <section data-route="taxi" tabindex="-1" id="taxisection">
          </section>

          <section data-route="analysis" tabindex="-1" id="airlinesection">
          </section>
          <section data-route="taxitime" tabindex="-1" id="taxitimesection">
            <taxi-time></taxi-time>
          </section>
          <section data-route="predictdensity" tabindex="-1">
            <predict-density></predict-density>
          </section>
          <section data-route="documentation" tabindex="-1">
            <div style="max-width: 500px;margin-left: auto;margin-right: auto">
              <h2 style="font-weight: 300">Documentation</h2>
              <travel-documentation></travel-documentation>
            </div>
          </section>
        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    M
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->
  <!--
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        base-uri="bower_components/platinum-sw/bootstrap"
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
<script>
  var app = document.querySelector("#app");
  app.addEventListener("dom-change",function () {
    document.querySelector("landing-page").addEventListener("getstartedclicked",function () {
      document.querySelector("paper-drawer-panel").togglePanel()
    })

  })
</script>
</body>

</html>
